{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Dashboard</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'vendor/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'vendor/custom/css/main.css' %}">
<link rel="stylesheet" href="{% static 'vendor/bower_components/semantic/dist/semantic.min.css' %}">
<link rel="stylesheet" href="{% static 'vendor/bower_components/jquery-duration-picker/dist/jquery-duration-picker.min.css' %}">
<link rel="stylesheet" href="{% static 'vendor/bower_components/multiselect/css/multi-select.css' %}">
</head>
<body>
        <nav class="navbar navbar-inverse bg-primary">
            <!-- Navbar content -->
            <a class="navbar-brand" href="#">Quick Exam Builder</a>
        </nav>
        <nav class="navbar navbar-inverse bg-info">
            <!-- Navbar content -->
            <a class="navbar-brand ml-auto" href="#">Admin - {{request.user.get_full_name}}</a>
        </nav>
    <div class="container-fluid">
        <br />
        <div class="row">
            <div class="col-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="/dashboard/">Home</a></li>
                    <li class="list-group-item"><a href="/dashboard/candidates">Candidates</a></li>
                    <li class="list-group-item"><a href="/dashboard/exams/">Exams</a></li>
                    <li class="list-group-item"><a href="/dashboard/question-bank/">Question Bank</a></li>
                    <li class="list-group-item"><a href="/accounts/profile/">Profile</a></li>
                  </ul>
            </div>
            <div class="col-8" style="background-color: #ffffff;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'vendor/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bower_components/tether/dist/js/tether.min.js' %}"></script>
<script src="{% static 'vendor/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/bower_components/semantic/dist/semantic.min.js' %}"></script>
<script src="{% static 'vendor/bower_components/jquery-duration-picker/dist/jquery-duration-picker.min.js' %}"></script>
<script src="{% static 'vendor/bower_components/multiselect/js/jquery.multi-select.js' %}"></script>
<script src="{% static 'vendor/custom/js/form.js' %}"></script>
</body>
</html>
