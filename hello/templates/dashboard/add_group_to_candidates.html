{% extends 'dashboard.html' %}

{% block content %}
<h3 class="display-4">Questions Bank</h3>
<hr>

<div class="row">
    <div class="col-3">
        <a href="/dashboard/candidates/" class="btn btn-block btn-success">Candidate List</a>
    </div>
    <div class="col-3">
        <a href="/dashboard/candidates/create" class="btn btn-block btn-info">Create New Candidate</a>
    </div>
    <div class="col-3">
        <a href="/dashboard/candidates/add-group/" class="btn btn-block btn-warning">Add New Group</a>
    </div>    
</div>

<br />
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="id_{{form.group_name.name}}">{{form.group_name.label}}</label>
                    <input id="id_{{form.group_name.name}}" class="form-control" name="{{form.group_name.name}}" type="text" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Create Group">
                </div>
            </div>
        </div>
        
    </form>

{% endblock %}
