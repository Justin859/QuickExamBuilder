{% extends 'dashboard.html' %}

{% load staticfiles %}

{% block content %}

<h3 class="display-4">Candidates</h3>
<hr>

<div class="row">
    <div class="col-3">
        <a href="/dashboard/candidates/" class="btn btn-block btn-success">Candidate List</a>
    </div>
    <div class="col-3">
        <a href="/dashboard/candidates/create" class="btn btn-block btn-info">Create New Candidate</a>
    </div>
    <div class="col-3">
        <a href="/dashboard/candidates/add-group/" class="btn btn-block btn-warning">Add New Group</a>
    </div>    
</div>

<br />

<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstname" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastname" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="email" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label>Candidate Group</label>
                <select class="form-control" name="candidate_group" required>
                    <option value="Select">Select</option>
                    {% for group in candidate_groups %}
                        <option value="{{group.group_name}}">{{group.group_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-md-8">
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Add User">
            </div>
        </div>
    </div>
</form>

{% endblock %}
